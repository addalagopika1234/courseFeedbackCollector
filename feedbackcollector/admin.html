<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Feedback Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background: #eef2f7;
    }

   #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1f1c2c, #928dab);
      z-index: -1;
    }

    h2 {
      text-align: center;
      color: #333;
      margin: 30px 0 20px;
    }

    .feedback-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .feedback-card {
      background: rgba(255, 255, 255, 0.9);
      width: 300px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .feedback-card:hover {
      transform: translateY(-5px);
    }

    .feedback-card h3 {
      margin-top: 0;
      color: #007BFF;
      font-size: 20px;
    }

    .feedback-card p {
      margin: 8px 0;
      color: #444;
    }

    .rating {
      color: #f5b301;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .label {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <h2>üìù Student Feedback Dashboard</h2>
  <div class="feedback-container" id="feedbackList"></div>

  <script>
    const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
    const feedbackList = document.getElementById("feedbackList");

    if (feedbacks.length === 0) {
      feedbackList.innerHTML = "<p style='text-align:center; width:100%; color:#555;'>No feedback submitted yet.</p>";
    } else {
      feedbacks.forEach(feedback => {
        const card = document.createElement("div");
        card.className = "feedback-card";
        card.innerHTML = `
          <h3>${feedback.name}</h3>
          <p><span class="label">Roll:</span> ${feedback.roll}</p>
          <p><span class="label">Course:</span> ${feedback.course}</p>
          <p><span class="label">Rating:</span> <span class="rating">${"‚òÖ".repeat(feedback.rating)}</span> (${feedback.rating}/5)</p>
          <p><span class="label">Suggestions:</span> ${feedback.suggestions || "None"}</p>
          <p><span class="label">Overall:</span> ${feedback.summary}</p>
        `;
        feedbackList.appendChild(card);
      });
    }
  </script>

  <!-- Load particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 70,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#007BFF"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.4,
          random: false
        },
        size: {
          value: 3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#007BFF",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: "grab"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            line_linked: {
              opacity: 1
            }
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>

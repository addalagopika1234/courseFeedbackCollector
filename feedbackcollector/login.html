<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Admin & Student</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: transparent;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1f1c2c, #928dab);
      z-index: -1;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .navbar h1 {
      font-size: 20px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .login-wrapper {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      margin-top: 100px;
    }

    .login-box {
      background: #ffffff;
      width: 300px;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
        gap: 20px;
      }

      .navbar {
        flex-direction: column;
        text-align: center;
      }

      .navbar a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Course Feedback System</h1>
    <div>
      <a href="home.html">Home</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
      <a href="signup.html">Signup</a>
    </div>
  </div>

  <!-- Login Forms -->
  <div class="login-wrapper">
    
    <!-- Admin Login -->
    <div class="login-box">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="text" id="adminUsername" placeholder="Admin Username" required />
        <input type="password" id="adminPassword" placeholder="Password" required />
        <button type="submit">Login as Admin</button>
      </form>
    </div>

    <!-- Student Login -->
    <div class="login-box">
      <h2>Student Login</h2>
      <form id="studentLoginForm">
        <input type="text" id="studentUsername" placeholder="Student Username" required />
        <input type="password" id="studentPassword" placeholder="Password" required />
        <button type="submit">Login as Student</button>
      </form>
    </div>

  </div>

  <!-- Login Script -->
  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      login('admin');
    });

    document.getElementById("studentLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      login('student');
    });

    function login(role) {
      const username = document.getElementById(role + "Username").value.trim();
      const password = document.getElementById(role + "Password").value;
      const users = JSON.parse(localStorage.getItem(role + "Users")) || [];

      const found = users.find(user => user.username === username && user.password === password);

      if (found) {
        alert("Login successful!");
        window.location.href = role + ".html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>

  <!-- Particle.js CDN and Config -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 60,
          density: { enable: true, value_area: 800 }
        },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" }
        },
        opacity: {
          value: 0.5,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
